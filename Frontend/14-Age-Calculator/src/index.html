<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <h1>Age Calculator</h1>
      <form>
        <label for="birthDateInput">Enter your birth date:</label>
        <div class="input-container">
          <input type="text" id="birthDateInput" placeholder="DD/MM/YYYY" />
          <i class="fa-solid fa-calendar" id="calenderIcon"></i>
        </div>
        <button id="calculateBtn" type="button">Calculate</button>
        <span id="result"></span>
      </form>
    </main>

    <script src="main.js" type="module"></script>
  </body>
</html>
